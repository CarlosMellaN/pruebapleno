
<ion-content padding>
  <h2>Login para postulacion a Pleno</h2>
  <h4>Iniciar sesion</h4>
  <form>
    <ion-item>
      <ion-label color="primary" stacked>Email</ion-label>
      <ion-input type="text" name="email" [(ngModel)]="email" placeholder="Ingrese su email" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Password</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="password" placeholder="Ingrese su contraseña" ></ion-input>
    </ion-item>
    <button ion-button round block (click)="login()">Iniciar</button>
  </form>
  <div>
    <button ion-button round block (click)="resetpassword()">Olvido su contraseña?</button>
  </div> 
</ion-content>
